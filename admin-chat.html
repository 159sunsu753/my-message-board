    <script>
        class AdminChatManager {
            constructor() {
                this.currentChat = null;
                this.messageRefreshInterval = null;
                this.lastMessageCount = 0;
                this.init();
            }

            async init() {
                await this.loadChatInfo();
                this.bindEvents();
                await this.loadMessages();
                this.startAutoRefresh();
                console.log('ç®¡ç†å‘˜å¯¹è¯ç®¡ç†å™¨åˆå§‹åŒ–å®Œæˆ');
            }

            async loadChatInfo() {
                const urlParams = new URLSearchParams(window.location.search);
                
                if (urlParams.get('issue')) {
                    this.currentChat = {
                        issueNumber: parseInt(urlParams.get('issue')),
                        secretKey: decodeURIComponent(urlParams.get('key')),
                        chatTitle: `å¯¹è¯: ${decodeURIComponent(urlParams.get('key'))}`
                    };
                } else {
                    this.showErrorMessage('æœªæ‰¾åˆ°å¯¹è¯ä¿¡æ¯');
                    return;
                }

                this.updateUI();
            }

            updateUI() {
                document.getElementById('admin-chat-title').textContent = this.currentChat.chatTitle || 'ç®¡ç†å‘˜å¯¹è¯';
            }

            bindEvents() {
                const sendBtn = document.getElementById('admin-chat-send-btn');
                const messageInput = document.getElementById('admin-chat-message-input');

                sendBtn.addEventListener('click', () => {
                    this.sendMessage();
                });

                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        if (e.shiftKey) {
                            return;
                        } else {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    }
                });

                messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight(messageInput);
                });

                document.getElementById('admin-close-btn').addEventListener('click', () => {
                    window.close();
                });

                messageInput.addEventListener('focus', () => {
                    this.scrollToBottom();
                });
            }

            adjustTextareaHeight(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            async loadMessages() {
                if (!this.currentChat) return;

                try {
                    this.showLoadingState();
                    const messages = await getChatMessages(this.currentChat.issueNumber);
                    this.displayMessages(messages);
                    this.lastMessageCount = messages.length;
                } catch (error) {
                    console.error('åŠ è½½æ¶ˆæ¯é”™è¯¯:', error);
                    this.showErrorMessage('åŠ è½½æ¶ˆæ¯å¤±è´¥: ' + error.message);
                }
            }

            showLoadingState() {
                const messageList = document.getElementById('admin-chat-message-list');
                if (!messageList.querySelector('.loading-messages')) {
                    messageList.innerHTML += `
                        <div class="loading-messages">
                            <div class="typing-indicator">
                                <span>åŠ è½½ä¸­</span>
                                <div class="typing-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            displayMessages(messages) {
                const messageList = document.getElementById('admin-chat-message-list');
                
                const loadingElement = messageList.querySelector('.loading-messages');
                if (loadingElement) {
                    loadingElement.remove();
                }

                const errorElement = messageList.querySelector('.error-message');
                if (errorElement) {
                    errorElement.remove();
                }

                if (messages.length === 0) {
                    return;
                }

                const messagesHTML = messages.map((msg) => {
                    const time = new Date(msg.created_at).toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    const isOwnMessage = msg.user.login === CONFIG.owner;
                    
                    return `
                        <div class="message ${isOwnMessage ? 'own-message' : 'other-message'}">
                            <div class="message-bubble">
                                <div class="message-header">
                                    <span class="message-sender">${msg.user.login}</span>
                                    <span class="message-time">${time}</span>
                                </div>
                                <div class="message-content">${formatMessageContent(msg.body)}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                messageList.innerHTML += messagesHTML;
                
                const hasNewMessages = messages.length > this.lastMessageCount;
                if (hasNewMessages || this.lastMessageCount === 0) {
                    this.scrollToBottom();
                }
                
                this.lastMessageCount = messages.length;
            }

            async sendMessage() {
                const input = document.getElementById('admin-chat-message-input');
                const message = input.value.trim();
                
                if (!message) {
                    showAlert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'error');
                    return;
                }

                const sendBtn = document.getElementById('admin-chat-send-btn');
                const originalHTML = sendBtn.innerHTML;
                
                sendBtn.disabled = true;
                sendBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10.72,19.9a8,8,0,0,1-6.5-9.79A7.77,7.77,0,0,1,10.4,4.16a8,8,0,0,1,9.49,6.52A1.54,1.54,0,0,0,21.38,12h.13a1.37,1.37,0,0,0,1.38-1.54,11,11,0,1,0-12.7,12.39A1.54,1.54,0,0,0,12,21.34h0A1.47,1.47,0,0,0,10.72,19.9Z">
                            <animateTransform attributeName="transform" type="rotate" dur="0.75s" values="0 12 12;360 12 12" repeatCount="indefinite"/>
                        </path>
                    </svg>
                `;

                try {
                    await sendChatMessage(this.currentChat.issueNumber, message);
                    
                    input.value = '';
                    this.adjustTextareaHeight(input);
                    
                    showAlert('æ¶ˆæ¯å·²å‘é€', 'success');
                    
                    await this.loadMessages();
                    
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯é”™è¯¯:', error);
                    showAlert('å‘é€å¤±è´¥: ' + error.message, 'error');
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = originalHTML;
                    input.focus();
                }
            }

            showErrorMessage(message) {
                const messageList = document.getElementById('admin-chat-message-list');
                messageList.innerHTML = `
                    <div class="error-message">
                        <div class="error-icon">âš ï¸</div>
                        <div class="error-text">${message}</div>
                        <button onclick="adminChatManager.loadMessages()" class="retry-btn">é‡æ–°åŠ è½½</button>
                    </div>
                `;
            }

            scrollToBottom() {
                const messageList = document.getElementById('admin-chat-message-list');
                setTimeout(() => {
                    messageList.scrollTop = messageList.scrollHeight;
                }, 100);
            }

            startAutoRefresh() {
                this.messageRefreshInterval = setInterval(async () => {
                    if (!this.currentChat) return;
                    
                    try {
                        const messages = await getChatMessages(this.currentChat.issueNumber);
                        if (messages.length !== this.lastMessageCount) {
                            this.displayMessages(messages);
                            this.lastMessageCount = messages.length;
                        }
                    } catch (error) {
                        console.error('è‡ªåŠ¨åˆ·æ–°æ¶ˆæ¯é”™è¯¯:', error);
                    }
                }, 5000);
            }

            stopAutoRefresh() {
                if (this.messageRefreshInterval) {
                    clearInterval(this.messageRefreshInterval);
                }
            }

            destroy() {
                this.stopAutoRefresh();
            }
        }

        let adminChatManager;

        document.addEventListener('DOMContentLoaded', async function() {
            adminChatManager = new AdminChatManager();
        });

        window.addEventListener('beforeunload', () => {
            if (adminChatManager) {
                adminChatManager.destroy();
            }
        });
    </script>
