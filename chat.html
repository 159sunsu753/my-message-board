<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密对话</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chat-title">私密对话</h2>
            <div class="chat-actions">
                <span id="user-type-badge" class="user-badge"></span>
                <button id="back-btn" class="back-button">
                    <span id="back-text">返回</span>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="message-list">
            <div class="loading-messages">加载对话中...</div>
        </div>

        <div class="chat-input-area">
            <textarea 
                id="message-input" 
                placeholder="输入您的消息...（支持换行，Enter发送，Shift+Enter换行）" 
                rows="3"
            ></textarea>
            <button id="send-btn" class="send-button">发送</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="chat-manager.js"></script>
</body>
</html>
